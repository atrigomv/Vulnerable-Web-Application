name: Semgrep Scan
run-name: Semgrep Scan
on: [push]
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v5
      - name: Persist Artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: .
  
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - name: Install Semgrep
        run: |
          python3 -m pip install semgrep
          semgrep --version
